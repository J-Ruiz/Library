<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

     <form id="popup-form">
        <label>Title</label>
        <input id="title" type="text" required>
        <br>

        <label>Author</label>
        <input id= "author" type="text" required>
        <br>

        <label># of Pages</label>
        <input id= "pages" type="number" min="1" required>
        <br>

        <label>Have you read this book?</label> <!-- turn into check box with yes or no answers-->
        
        <select name="did-you-read-it" id="did-you-read-it" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        <br> 

        <!--Clicking the add book button does not check if the required inputs were filled out. Look back at sign up form validation for code-->
        <button type="button" id="add-book-to-library">Add Book to Library</button>
        <button id="cancel-add-book">Cancel</button>
    </form>
    
    <div id="container">
        <div id="header">Library App</div>
        <div id="content">
            <div id="add-book-container">
                <button id="add-book">+ Add Book</button>
            </div>
            
            <div id="book-container"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
